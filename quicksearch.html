    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Global createAppInventoryOptscreateAppInventoryStreamcreateBaseOptscreateDevicesOptsgetAppInventorygetDevicesping Global Methods createAppInventoryOpts(baseOpts, adminDeviceSpaceId, deviceUuids) Convenience function to create an options object for MobileIron Device API call Parameters: Name Type Description baseOpts Object Object containing basic connection properties. See createBaseOpts. adminDeviceSpaceId string See MobileIronCoreV2APIGuideXX_RevXXXXXXXXX for details. Try 1 if not sure. deviceUuids Array Array of UUIDs of devices that should be queried. Maximum number is 25 if using getAppInventory(). See MobileIronCoreV2APIGuideXX_RevXXXXXXXXX for details. createAppInventoryStream(opts) Calls MobileIron's app inventory API as many times as possible to return a full inventory of the devices requested. Parameters: Name Type Description opts Object Should contain baseUrl, username, password, adminDeviceSpaceId and deviceUuids. See createAppInventoryOpts(). Returns: Object (!) stream of the app inventory of devices that matched provided UUIDs. See MobileIronCoreV2APIGuideXX_RevXXXXXXXXX for details. Type InventoryStream createBaseOpts(baseUrl, username, password) Convenience function to create an options object for MobileIron API calls Parameters: Name Type Description baseUrl string The URL of your MobileIron instance. Add /rest at the end if using connected cloud. username string Admin user that has API access. See MobileIronCoreV2APIGuideXX_RevXXXXXXXXX for details. password string Admin user that has API access. See MobileIronCoreV2APIGuideXX_RevXXXXXXXXX for details. createDevicesOpts(baseOpts, fields, query, adminDeviceSpaceId) Convenience function to create an options object for MobileIron Device API call Parameters: Name Type Description baseOpts Object Object containing basic connection properties. See createBaseOpts. fields Array Array of strings listing all fields that should be returned. See MobileIronCoreV2APIGuideXX_RevXXXXXXXXX for details. query string Query to filter results. Can't be empty. See MobileIronCoreV2APIGuideXX_RevXXXXXXXXX for details. adminDeviceSpaceId string See MobileIronCoreV2APIGuideXX_RevXXXXXXXXX for details. Try 1 if not sure. getAppInventory(opts) Queries MobileIron's app inventory API to retrieve the installed apps of the devices requested. Parameters: Name Type Description opts Object Should contain baseUrl, username, password, and adminDeviceSpaceId deviceUuids. See createAppInventoryOpts(). Returns: App inventory of devices that matched provided UUIDs. See MobileIronCoreV2APIGuideXX_RevXXXXXXXXX for details. Type Array getDevices(opts) Queries MobileIron's devices API to retrieve device information Parameters: Name Type Description opts Object Should contain baseUrl, username, password, fields, query and adminDeviceSpaceId. See createDevicesOpts(). Returns: All devices that matched query. All existing fields as keys. Type Array ping(opts) Pings a MobileIron instance's V2 API Parameters: Name Type Description opts Object Should contain baseUrl, username, password. See createBaseOpts(). Returns: MobileIron ping result, usually API and Core version. See MobileIronCoreV2APIGuideXX_RevXXXXXXXXX for details. Type Object × Search results Close Documentation generated by JSDoc 3.4.0 on May 22nd 2016, 4:54:23 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Global createAppInventoryOptscreateAppInventoryStreamcreateBaseOptscreateDevicesOptsgetAppInventorygetDevicesping mobileiron Unofficial library for MobileIron's v2 REST API RequirementsDeveloped using Node 5.x, should work with 4.x. Installation$ npm install --save mobileironUsageGet UUID of all non-retired devicesconst mobileiron = require('mobileiron') const baseOpts = mobileiron.createBaseOpts('https://xx.mobileiron.net/company/rest', 'apiuser', 'password') const devicesOpts = mobileiron.createDevicesOpts(baseOpts, ['common.uuid'], 'retired=false', 1) mobileiron .ping(baseOpts) .then(() =&gt; mobileiron.getDevices(devicesOpts)) .then(devices =&gt; devices.map(device =&gt; device['common.uuid'])) .then(deviceUuids =&gt; { console.log(`Found ${deviceUuids.length} devices with the following UUIDs:\\n${deviceUuids.join('\\n')}`) }) .catch(err =&gt; { console.error('Failed to connect to MobileIron v2 API: %j', err) })App inventory stream example// transform object to string so we can pipe to stdout class StringifyObject extends Transform { constructor () { super({ objectMode: true, decodeStrings: false }) } _transform (chunk, encoding, cb) { cb(null, JSON.stringify(chunk)) } } const baseOpts = mobileiron.createBaseOpts('https://xx.mobileiron.net/company/rest', 'apiuser', 'password') const appOpts = mi.createAppInventoryOpts(baseOpts, 1, ['abc-123', 'def-456']) mi.createAppInventoryStream(appOpts) .pipe(new StringifyObject()) .pipe(process.stdout)TODO / Next up tests for devices &amp; app inventory API update app inventory API to group devices together based on size to minimize API calls sort for devices API test how to define multiple queries (?) better error handling (e.g. react to 400, 401 with specific errors) LicenseApache-2.0 © Mathias Ringhof × Search results Close Documentation generated by JSDoc 3.4.0 on May 22nd 2016, 4:54:23 pm using the DocStrap template. "}}
