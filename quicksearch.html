    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Global createBaseOptscreateDevicesOptsgetDevicesping Global Methods createBaseOpts(baseUrl, username, password) Convenience function to create an options object for MobileIron API calls Parameters: Name Type Description baseUrl string The URL of your MobileIron instance. Add /rest at the end if using connected cloud. username string Admin user that has API access. See MobileIronCoreV2APIGuideXX_RevXXXXXXXXX for details. password string Admin user that has API access. See MobileIronCoreV2APIGuideXX_RevXXXXXXXXX for details. createDevicesOpts(baseOpts, fields, query, adminDeviceSpaceId) Convenience function to create an options object for MobileIron Device API call Parameters: Name Type Description baseOpts Object Object containing basic connection properties. See createBaseOpts. fields Array Array of strings listing all fields that should be returned. See MobileIronCoreV2APIGuideXX_RevXXXXXXXXX for details. query string Query to filter results. Can't be empty. See MobileIronCoreV2APIGuideXX_RevXXXXXXXXX for details. adminDeviceSpaceId string See MobileIronCoreV2APIGuideXX_RevXXXXXXXXX for details. Try 1 if not sure. getDevices(opts) Queries MobileIron's devices API to retrieve device information Parameters: Name Type Description opts Object Should contain baseUrl, username, password, fields, query and adminDeviceSpaceId. See createDevicesOpts(). Returns: All devices that matched query. All existing fields as keys. Type Array ping(opts) Pings a MobileIron instance's V2 API Parameters: Name Type Description opts Object Should contain baseUrl, username, password. See createBaseOpts(). Returns: MobileIron ping result, usually API and Core version. See MobileIronCoreV2APIGuideXX_RevXXXXXXXXX for details. Type Object × Search results Close Documentation generated by JSDoc 3.4.0 on May 9th 2016, 4:24:36 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Global createBaseOptscreateDevicesOptsgetDevicesping mobileiron Unofficial library for MobileIron's v2 REST API RequirementsDeveloped using Node 5.x, should work with 4.x. Installation$ npm install --save mobileironUsageconst mobileiron = require('mobileiron') const baseOpts = mobileiron.createBaseOpts('https://xx.mobileiron.net/company/rest', 'apiuser', 'password') const devicesOpts = mobileiron.createDevicesOpts(baseOpts, ['common.uuid'], 'retired=false', 1) mobileiron .ping(baseOpts) .then(() =&gt; mobileiron.getDevices(devicesOpts)) .then(devices =&gt; devices.map(device =&gt; device['common.uuid'])) .then(deviceUuids =&gt; { console.log(`Found ${deviceUuids.length} devices with the following UUIDs:\\n${deviceUuids.join('\\n')}`) }) .catch(err =&gt; { console.error('Failed to connect to MobileIron v2 API: %j', err) })TODO / Next up tests for devices API app inventory API better error handling (e.g. react to 400, 401 with specific errors)? LicenseApache-2.0 © Mathias Ringhof × Search results Close Documentation generated by JSDoc 3.4.0 on May 9th 2016, 4:24:36 pm using the DocStrap template. "}}
